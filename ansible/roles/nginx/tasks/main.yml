---
- name: Install nginx
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: Compute backend webapp IPs (from inventory)
  set_fact:
    webapp_ips: "{{ groups['webapp'] | map('extract', hostvars, ['ansible_host']) | list }}"

- name: Deploy nginx conf
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: "0644"
  notify: restart nginx

- name: Ensure nginx service running/enabled
  service:
    name: nginx
    state: restarted
    enabled: yes
